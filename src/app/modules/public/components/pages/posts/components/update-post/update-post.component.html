<mat-dialog-content class="form">
  <button class="close" mat-button (click)="onNoClick()">X</button>
<h2 mat-dialog-title>Add Post</h2>
<hr>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formly-form [form]="form" [fields]="fields" [model]="data.post"></formly-form>
    <button class="button" mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Submit </button>
  </form>
  
</mat-dialog-content>
